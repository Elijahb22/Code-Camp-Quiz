<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Camp Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="nav-score" href="">View High Scores</a>
                <section class="nav-time" id="time-nav">
                    Time: 75seconds
                </section>
            </nav>
        </header>
        <main>
            <section>
                <h1>The Coding Quiz</h1>
                <p>
                Answer the code related questions within the time limit.
                <br>
                Every time you miss a question your score/time will be penalized by 10 seconds.
                <br>
                Goodluck! 
                </p>
                <button class="start-quiz" id="start-btn">Start Quiz</button>
            </section>
        </main>
    </body>

</html>
