<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Camp Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="nav-score" href="">View High Scores</a>
                <section class="nav-time" id="time-nav">
                    Time: 75seconds
                </section>
            </nav>
        </header>
        <main>
            <!-- Starting screen for quiz-->
            <section id="start" class="quiz-section">
                <h1>The Coding Quiz</h1>
                <p class="quiz-text">
                Answer the code related questions within the time limit.
                <br>
                Every time you miss a question your score/time will be penalized by 10 seconds.
                <br>
                Goodluck! 
                </p>
                <button class="start-quiz" id="start-btn">Start Quiz</button>
            </section>
            <!--All the questions throughout the quiz-->
            <section id="quiz-questions" class="actual-quiz-section">
                <p id="timer">Time: <span id="time-remaining">0</span></p>
                <h1 id="question">Quiz Questions</h1>
                <ul id="choices"></ul>
            </section>
            <!--End of Quiz-->
            <section id="end" class="End-quiz">
                <h1 id="end-title">Quiz completed</h1>
                <p id="score-text">You scored: <span id="score">0</span></p>
                    <form id="submit-score">
                        <label for="initials">Enter initials:</label>
                        <input type="text" id="initials">
                        <button type="submit">Submit</button>
                        <p id="error-message"></p>
                    </form>
            </section>
            <div>
                <p id="correct" class="choice-status">Correct!</p>
                <p id="wrong" class="choice-status">Wrong!</p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
